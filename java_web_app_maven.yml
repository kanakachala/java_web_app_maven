apiVersion: v1
kind: Namespace
metadata:
  name: helloworld-ng

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-azure
  namespace: helloworld-ng
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-azure
  template:
    metadata:
      labels:
        app: hello-azure
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
      - name: hello-azure
        image: harnessdemoapps.azurecr.io/demoapps/java_web_app_maven:v4
        env:
        - name: PORT
          value: '8080'
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 8080
          name: uvicorn
      imagePullSecrets:
      - name: acr-secret

---

apiVersion: v1
kind: Service
metadata:
  name: hello-azure
  namespace: helloworld-ng
spec:
  ports:
  - port: 8080
  selector:
    app: hello-azure
